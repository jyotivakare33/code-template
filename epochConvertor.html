    <div>
        <h2>TimeStamp Convertor</h2>
    </div>
    <div class="container">
        <input type="number" class="input-value epoch" placeholder="Enter a timestamp to convert">
    </div>
    <div class="container">
        <button class="btn-humantime">Submit</button>
    </div>
    <h5 class="result-humantime"></h5>

    <div>
        <h2>Epoch Convertor</h2>
    </div>
    <div class="container">
        <input type="number" class="input-value year" placeholder="Ex: 2020">
        <input type="number" class="input-value month" placeholder="Ex: 07">
        <input type="number" class="input-value date" placeholder="Ex: 20">
        <input type="number" class="input-value hour" placeholder="Ex: 03">
        <input type="number" class="input-value minutes" placeholder="Ex: 10">
        <input type="number" class="input-value seconds" placeholder="Ex: 40">
        <input type="text" class="input-value timezone" placeholder="Ex: GMT">
    </div>
    <div class="container">
        <button class="btn-epoch">Submit</button>
    </div>
    <h5 class="result-epoch"></h5>
